<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous"
    />
</head>
<body>
    <h1 class="text-center">Registro y Login</h1>
    <div class="text-center">
        <div id="registro-form" class="container">
            <h2>Registro</h2>
            <div class="card">
                <div class="card-body">
                    <form action="procesar_registro.php" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                        </div>

                        <br>
                        <div>
                        <input  type="submit" value="Registrar" class="btn btn-primary" >
                        <!--  -->
                        <!-- ESTO ES DE PRUEBA AUN :D -->
                        <a href="../Menu/" class="btn btn-primary">reg. prueba</a> 
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <button onclick="mostrarFormularioLogin()">Iniciar Sesión</button>
        </div>

        <div id="login-form" style="display: none;" class="container">
            <h2>Iniciar Sesión</h2>
            <div class="card">
                <div class="card-body">
                    <form action="procesar_login.php" method="post">
                        <div class="form-group">
                            <label for="email-login">Correo Electrónico:</label>
                            <input type="email" id="email-login" name="email-login" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="contrasena-login">Contraseña:</label>
                            <input type="password" id="contrasena-login" name="contrasena-login" class="form-control" required>
                        </div>

                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
                        <!-- ESTO ES DE PRUEBA AUN :D -->
                        <a href="../Menu/" class="btn btn-primary">Log. prueba</a> 
                    </form>
                </div>
            </div>

            <br>
            <button onclick="mostrarFormularioRegistro()">Registrarse</button>
        </div>

        <script>
            function mostrarFormularioLogin() {
                document.getElementById("registro-form").style.display = "none";
                document.getElementById("login-form").style.display = "block";
            }

            function mostrarFormularioRegistro() {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("registro-form").style.display = "block";
            }
            
        </script>
    </div>
</body>
</html>
